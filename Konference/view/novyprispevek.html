<form class="form-horizontal" method="post">
    <fieldset>


        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Název</label>
            <div class="col-md-4">
                <input id="textinput" name="textinputprispevek" type="text" placeholder="Předmět" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Obsah</label>
            <div class="col-md-4">
                <textarea class="form-control" id="textarea" name="textareaprispevek"></textarea>
            </div>
        </div>

        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="filebutton"></label>
            <div class="col-md-4">
                <input id="filebutton" name="filebuttonprispevek" class="input-file" type="file">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
                <button id="singlebutton" name="singlebuttonprispevek" class="btn btn-primary">Odeslat</button>
            </div>
        </div>

    </fieldset>
</form>
